<extend name="Base:layout_frame"/>

<block name="content">

    <div class="frame-first-div">
            <div class="col-md-2">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="formId" method="post" name='formId' action='{:U("Home/Config/add")}'>
                            <input type="hidden" name="tableName" value="<?=$tableName?>"/>
                            <input type="hidden" name="name" value="1"/>
                            <div class="form-group">
                                <label>消息通知</label>
                                {:W('Config/messageCategorySelect')}

                            </div>
                            <div class="form-group">
                                <label>消息类型</label>
                                {:W('Config/messageTypeSelect')}
                            </div>
                            <div class="form-group">
                                <label>是否发送短信</label>
                                <span class="form-control">
                                <label style="width: 100px"><input type="radio" name="is_short_message" value="1" onclick="$('#short_message_span').show()">是</label>
                                <label><input type="radio" name="is_short_message" value="0" checked onclick="$('#short_message_span').hide()"/>否</label>
                                </span>
                            </div>
                            <span id="short_message_span" style="display: none">
                            <div class="form-group">
                                <label>短信模板code</label>
                                <input type="text" name="template_code" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>状态</label>
                                <span class="form-control">
                                <label style="width: 100px"><input type="radio" name="status" value="1" checked/>正常</label>
                                <label><input type="radio" name="status" value="0"/>禁用</label>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>短信参数</label>
                                <input name="short_message_params"  class="form-control"/>
                            </div>
                            </span>
                            <div class="form-group">
                                <label>消息提醒文案</label>
                                 <textarea name="message"  rows="2" class="form-control"></textarea>
                            </div>


                        </form>
                    </div>


                </div>
                <br>
                <button class="ok-btn center-block" onclick="fromSubmit('formId','<?=$tableName?>Tab')"></button>
        </div>
    </div>
</block>
